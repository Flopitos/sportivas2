<!DOCTYPE html>
<html>
<head>
  <title>Test API Strava</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h1><i class="fab fa-strava"></i> Test de l'API Strava</h1>
    </div>
    <div class="card-body">
      <div id="status" class="alert alert-info">
        Vérification de l'état de connexion...
      </div>

      <button id="authorize-btn" class="btn btn-danger">
        <i class="fab fa-strava"></i> Autoriser Strava
      </button>

      <button id="status-btn" class="btn btn-primary mt-3">
        Vérifier le statut
      </button>

      <div id="result" class="mt-3"></div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const authorizeBtn = document.getElementById('authorize-btn');
    const statusBtn = document.getElementById('status-btn');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    // Vérifie le statut au chargement
    checkStatus();

    authorizeBtn.addEventListener('click', function() {
      window.location.href = '/api/strava/auth/authorize';
    });

    statusBtn.addEventListener('click', function() {
      checkStatus();
    });

    async function checkStatus() {
      try {
        statusEl.textContent = 'Vérification du statut...';
        statusEl.className = 'alert alert-info';

        const response = await fetch('/api/strava/auth/status');
        const data = await response.json();

        resultEl.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';

        if (data.connected) {
          statusEl.textContent = 'Connecté à Strava';
          statusEl.className = 'alert alert-success';
        } else {
          statusEl.textContent = 'Non connecté à Strava';
          statusEl.className = 'alert alert-warning';
        }
      } catch (error) {
        statusEl.textContent = 'Erreur lors de la vérification du statut: ' + error.message;
        statusEl.className = 'alert alert-danger';
        console.error(error);
      }
    }
  });
</script>
</body>
</html>
